<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../css/index.min.css"/>
</head>
<body>

<div id="mc_embed_signup" class="coworking">
    <form action="//mitocgroup.us11.list-manage.com/subscribe/post?u=13a7a5fca813b378c24ec9fe3&amp;id=1cc9a860da" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
            <h2>Расскажите подробнее о себе</h2>
            <div class="indicates-required"><span class="asterisk">*</span> обязательные поля</div>
            <div class="mc-field-group field-left">
                <div class="group">
                    <input type="text" value="" name="FNAME" class="required" id="mce-FNAME" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label-form" for="mce-FNAME">Имя Фамилия <span class="asterisk">*</span>
                    </label>
                </div>
            </div>
            <div class="mc-field-group">
                <div class="group">
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label-form" for="mce-EMAIL">Почта <span class="asterisk">*</span>
                    </label>
                </div>
            </div>
            <div class="mc-field-group size1of2 field-left">
                <div class="group">
                    <input type="text" name="MMERGE3" class="required" value="" id="mce-MMERGE3" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label-form" for="mce-MMERGE3">Телефон <span class="asterisk">*</span>
                    </label>
                </div>
            </div>
            <div class="mc-field-group">
                <div class="group">
                    <input type="text" value="" name="MMERGE4" class="required" id="mce-MMERGE4" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label-form" for="mce-MMERGE4">Ваши навыки  <span class="asterisk">*</span>
                    </label>
                </div>
            </div>
            <div class="mc-field-group size1of2 field-left">
                <div class="group">
                    <input type="number" name="MMERGE5" class="required" value="" id="mce-MMERGE5" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="label-form" for="mce-MMERGE5">Опыт в годах <span class="asterisk">*</span>
                    </label>
                </div>
            </div>
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_13a7a5fca813b378c24ec9fe3_1cc9a860da" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Отправить" name="отправить" id="mc-embedded-subscribe" class="button"></div>
        </div>
    </form>
</div>

<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>

</html>
